version: '3.8'

services:
  docfactory:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docfactory-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Optional: Uncomment to enable API authentication
      # - API_SECRET_KEY=your-secret-key-here
      # Optional: Uncomment to customize rate limiting
      # - RATE_LIMIT_PER_MINUTE=60
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - docfactory-network

networks:
  docfactory-network:
    driver: bridge